<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoverable Sidebar Menu HTML CSS & JavaScript - Vysh.codes</title>
    <link rel="stylesheet" href="menustyles.css" />
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
     <link rel="icon" type="image/png" href="images/v1.png" />
    <script src="menuscript.js" defer></script>
  </head>
  <body>
    <nav class="sidebar locked">
      <header class="logo_items flex">
        <span class="nav_image">
          <img src="images/v1.png" alt="Logo" />
        </span>
        <span class="logo_name">VyshCodes</span>
        <i class="bx bx-lock-alt" id="lock-icon" title="Unlock Sidebar" aria-label="Lock Sidebar"></i>
        <i class="bx bx-x" id="sidebar-close" aria-label="Close Sidebar"></i>
      </header>

      <div class="menu_container">
        <section class="menu_items">
          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Dashboard</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="#" class="link flex" aria-label="Overview">
                <i class="bx bx-home-alt"></i>
                <span>Overview</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex" aria-label="All Projects">
                <i class="bx bx-grid-alt"></i>
                <span>All Projects</span>
              </a>
            </li>
          </ul>

          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Editor</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="#" class="link flex" aria-label="New Projects">
                <i class="bx bx-folder"></i>
                <span>New Projects</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex" aria-label="Upload New">
                <i class="bx bx-cloud-upload"></i>
                <span>Upload New</span>
              </a>
            </li>
          </ul>

          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Setting</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="#" class="link flex" aria-label="Notifications">
                <i class='bx bx-bell'></i>
                <span>Notifications</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex" aria-label="Profile">
                <i class='bx bx-user'></i>
                <span>Profile</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex" aria-label="Settings">
                <i class="bx bx-cog"></i>
                <span>Settings</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex" aria-label="Logout">
                <i class='bx bx-log-out'></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
        </section>

        <footer class="sidebar_profile flex">
          <span class="nav_image">
            <img src="images/v2.png" alt="Profile Image" />
          </span>
          <div class="data_text">
            <span class="name">Vyshnav K B</span>
            <span class="email">Vysh.codes@gmail.com</span>
          </div>
        </footer>
      </div>
    </nav>
  </body>
</html>
